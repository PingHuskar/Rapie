<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapie Form</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <input type="url" name="" id="res" onclick="window.open(this.value)">
        <ul>
            <li>root : <span id="root" contenteditable oninput="main();">https://pinghuskar.github.io/Rapie/</span></li>
            <li>title : <span id="title" contenteditable oninput="main();">Exmaple Pie Chart</span></li>
            <li>bg : <span id="bg" contenteditable oninput="main();">white</span></li>
            <li>width : <span id="width" contenteditable oninput="main();">400</span> px</li>
            <li>height : <span id="height" contenteditable oninput="main();">300</span> px</li>
            <li>bordercolor : <span id="bordercolor" contenteditable oninput="main();">none</span></li>
            <li>font-size : <span id="fontSize" contenteditable oninput="main();">20</span></li>
            <!-- <li>hole : <span id="hole" contenteditable oninput="main();">0</span></li> -->
            <li>hole : <input type="range" id="hole" min="0" max="1" step="0.05" oninput="main();"></li>
            <!-- <li>data : <span id="data" contenteditable oninput="main();"></span></li> -->
        </ul>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th id="col1" contenteditable>Col1</th>
                    <th id="col2" contenteditable>Col2</th>
                    <th id="color">Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td class="col1">a</td>
                    <td class="col2">5</td>
                    <td class="color">salmon</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td class="col1">r</td>
                    <td class="col2">55</td>
                    <td class="color">aqua</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
